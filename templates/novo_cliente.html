{% extends 'base.html'%}
{% block conteudo %}


<div class="container-fluid">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        id="title">
        <h4>Cadastro de Cliente</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
        </div>
    </div>




    <form action="{{cria_cliente}}" method="POST" class="form-control">
        <div class="row">
            <div class="col">
                <label>Nome</label>
                <input class="form-control" type="text" name="nome" placeholder="Nome do Cliente" required>
            </div>
        
          
        </div>
        <br>
        <h5>Contato</h5>
        <div class="row">
            <div class="col">
                <label>Email @</label>
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="col">
                <label>Telefone</label>
                <input class="form-control" type="tel" name="telefone" placeholder="Telefone" required>
            </div>
            
        </div>
        <br>
        <h5>Endereço</h5>
        <div class="row">
            <div class="col">
                <label>Cidade</label>
                <input class="form-control" type="text" name="cidade" placeholder="Cidade" disabled>
            </div>
            <div class="col">
                <label>Bairro</label>
                <input class="form-control" type="text" name="bairro" placeholder="Bairro" disabled>
            </div>           
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label>Rua</label>
                <input class="form-control" type="text" name="rua" placeholder="Rua" disabled>
            </div>
            <div class="col">
                <label>Número</label>
                <input class="form-control" type="number" name="numero" placeholder="Número" disabled>
            </div>
        </div>
        <br>
        <button class="btn btn-success">Adicionar</button>
    </form>

    {% endblock conteudo %}
