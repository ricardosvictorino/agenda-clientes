<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Fácil</title>

  <!-- Bootstrao 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Iconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
  <!-- Estilos Basicos -->

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/static/js/scripts.js"></script>

  <link href="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>


<body class="bgcolor flex-box ">
  <div class="navbar navcolor" style="z-index: 1001; display: flex; align-items: center; padding: 0.5rem 1rem;">
   
    <a href="{{ url_for('home') }}" style="margin-right: auto; color: white; text-decoration: none;">Home</a>

    {% if not is_menu %}
    <button id="btnVoltar" onclick="window.history.back();"
      style="background:none; border:none; color: white; cursor:pointer; font-size:16px; display:flex; align-items:center;">
      <span >Voltar</span> 
    </button>
    {% endif %}
  </div>

  <!--Bloco responsável pelo conteúdo filho-->
  {% block conteudo %}
  {% endblock conteudo %}
  <footer class="footer navcolor" style="z-index: 1001;">
    <div class="footer-content">
      <p>&copy; 2025</p>
      <nav class="footer-nav">
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
        <a href="#privacidade">Política de Privacidade</a>
      </nav>
    </div>
  </footer>

</body>



<!-- Script de bootstap 5.2.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>

</html>
