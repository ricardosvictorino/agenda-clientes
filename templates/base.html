<head>

  <title>Agenda Fácil</title>

  <!-- Bootstrao 5.3.2 -->

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      height: 100%;
    }

    aside {
      /* border: 1px yellow solid; */
      position: fixed;
      overflow: auto;
      height: calc(100vh - 68px);
      justify-content: flex-start;
      align-self: flex-start;

    }

    main {
      position: relative;
      overflow: auto;
      margin-left: auto;
      justify-content: flex-end;
      align-self: flex-end;
    }

    #sidebarshow {
      display: none;

    }

    @media screen and (max-width: 575px) {
      #sidebarshow {
        display: inline;
      }

      #sidebartoggle {
        display: none;
      }
    }
  </style>
</head>


<body class="bg-body-tertiary">
  <aside class="collapse show collapse-horizontal col-sm-2 p-3 border-end bg-body-tertiary" id="collapseWidthExample">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
      <span class="d-print-block">Agenda Fácil</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">

      <li>
        <a href="{{url_for('agendamentos')}}" class="nav-link link-body-emphasis">
          <p class="bi bi-table" style="position:fixed;"> Agendamentos</p><br>
        </a>
      </li>

      <li>
        <a href="{{url_for('lista_clientes')}}" class="nav-link link-body-emphasis">
          <p class="bi bi-person-circle" style="position:fixed;"> Clientes</p><br>
        </a>
      </li>

      <li>
        <a href="{{url_for('lista_clientes')}}" class="nav-link link-body-emphasis">
          <p class="bi bi-person-circle" style="position:fixed;"> Atendimentos</p><br>
        </a>
      </li>
    </ul>
    <hr>
  </aside>

  <main class="col-sm-10 bg-body-tertiary" id="main">

    {% block conteudo %}
    {% endblock conteudo %}
  </main>


  
  <!-- Script de bootstap 5.2.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
