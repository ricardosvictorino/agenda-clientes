{% extends 'base.html'%}
{% block conteudo %}
<main class="col-sm-12 bg-body-tertiary" id="main">
    <div class="container-fluid">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            id="title">
            <h5>Clientes</h5>

        </div>
    </div>
    <div class="row my-4">
        <div class="card">
            <div class="card-body">
                <div cslass="col-sm-12">
                    <div class="table-responsive small">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">E-mail@</th>
                                    <th scope="col" style="padding-left: 3rem;">Ação</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for cliente in clientes %}
                                <tr>
                                    <td>{{cliente.id}}</td>
                                    <td>{{cliente.nome}}</td>
                                    <td>{{cliente.telefone}}</td>
                                    <td>{{cliente.email}}</td>
                                    <td>
                                        <form action="/cliente/{{cliente.id}}" method="GET" style="display: inline;">
                                            <button type="submit" class="btn btn-outline-primary">Editar</button>
                                        </form>
                                        <form action="/delete/{{cliente.id}}" method="POST" style="display: inline;">
                                            <button type="submit" class="btn btn-outline-danger">Excluir</button>
                                        </form>
                                        
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn-success btn-bd-primary  "><a href="{{url_for('cria_cliente')}}"
                                class="nav-link link-body-emphasis">Cadastrar</a> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock conteudo %}
